{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% load static %}



{% block body_block %}
<style type="text/css">
    #editroleForm label.error {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      color:#e82d2d;
      width: 100%;
    }
    
  </style>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Edit Role</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <!-- right column -->
          <div class="col-md-4" style="margin: 0 auto;">
            <!-- general form elements disabled -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit Role</h3>
              </div>
              <!-- /.card-header -->
              <form role="form" method="post" id="editroleForm" enctype="multipart/form-data">
              <input type="hidden" name="user_id_pk" id="user_id_pk" value="{{data.id}}">
              <div class="card-body">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>Role <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Role" value="{{data.name}}">
                        <input type="hidden" class="form-control" name="grp_id" id="grp_id" placeholder="Role" value="{{data.id}}">
                      </div>
                    </div>
                    

                    
                  </div>
                     
              </div>

              <div class="card-footer">
                <button type="submit" id ="role_id" value={{data.id}} class="btn btn-primary">Submit</button>
              </div>
              <!-- /.card-body -->
            </div>
          </form>
            <!-- /.card -->
            
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}
