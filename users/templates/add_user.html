{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% load static %}
{% block content %}
<li>
  <a href="javascript:window.history.back();" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left backBtn"></i> Back
      </a>
</li>
{% endblock %}
{% block body_block %}
<style type="text/css">
    #userForm label.error {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      color:#e82d2d;
      width: 100%;
    }
    
  </style>

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
              <li class="breadcrumb-item active">Add User</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          
          <!-- right column -->
          <div class="col-md-8" style="margin: 0 auto;">
            <!-- general form elements disabled -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add User</h3>
              </div>
              <!-- /.card-header -->
              <form role="form" method="post" id="userForm" enctype="multipart/form-data">
              <div class="card-body">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label for="user_type">User Type <span class="text-danger">*</span></label>
                        <select class="form-control" id="user_type" name="user_type">
                          <option  value="" selected="selected">---select---</option>
                          {% for user_type in group_data %}
                           <option value="{{user_type.id}}">{{user_type.name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="customFile">Photo</label>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" name="user_photo" id="user_photo">
                          <label class="custom-file-label" for="user_photo">Choose file</label>
                        </div>
                      </div>
                    </div>

                    
                  </div>
                  <div class="row">
                    
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Phone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="mobile_number" id="mobile_number" placeholder="Mobile Number">
                      </div>
                    </div>



                    
                     
              </div>

              <div class="row">
                
                <div class="col-sm-6">
                      <div class="form-group">
                        <label>Gender <span class="text-danger">*</span></label>
                       
                        <select class="form-control" id="gender" name="gender">
                            <option  value="">---select---</option>
                             <option value="male">Male</option>
                             <option value="female">Female</option>
                             
                          </select>

                      </div>
                    </div>

                <div class="col-sm-6">
                      <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email Id">
                      </div>
                    </div>
                  

                  
                  </div> 


                <div class="row">
                  
                <div class="col-sm-6">
                      <div class="form-group">
                        <label>Designation</label>
                        <input type="text" class="form-control" name="designation" id="designation" placeholder="Designation">
                      </div>
                    </div>
                
                  </div> 


              <!-- <div class="row">
                  
                <div class="col-sm-6">
                      <div class="form-group">
                        <label>Password<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                      </div>
                    </div>
                  

                  <div class="col-sm-6">
                      <div class="form-group">
                        <label>Retype Password<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" name="re_password" id="re_password" placeholder="Retype Password">
                      </div>
                    </div>
                  </div>  -->

                     
              </div>

              

              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <!-- /.card-body -->
            </div>
          </form>
            <!-- /.card -->
            
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
