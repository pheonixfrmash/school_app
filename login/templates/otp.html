<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>School App | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <!-- Toastr -->
  <link rel="stylesheet" href="{% static "plugins/toastr/toastr.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style type="text/css">
    #signinForm label.error {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
      color:#e82d2d;
      width: 100%;
    }
    .spinner {
        display: inline-block;
        opacity: 0;
        width: 0;
        -webkit-transition: opacity 0.25s, width 0.25s;
        -moz-transition: opacity 0.25s, width 0.25s;
        -o-transition: opacity 0.25s, width 0.25s;
        transition: opacity 0.25s, width 0.25s;
    }



    .has-spinner.active {
        cursor:progress;
    }

    .has-spinner.active .spinner {
        opacity: 1;
        width: auto;
    }

    .has-spinner.btn.active .spinner {
        /*min-width: 20px;*/
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><img src="/media/logo/logo.png" width="200" height="200"></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"><b>Sign in</b></p>

      <form method="post" id="otpForm">
        <div class="input-group mb-3">
          <input type="text" id="mobile_number" name="mobile_number" class="form-control" placeholder="Mobile Number" value="{{username}}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-4">
           <!--  <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember" {% if username|length > 0 %}  checked="checked" {% endif%}>
              <label for="remember">
                Remember Me
              </label>
            </div> -->
          </div>
        <div class="col-4">
            <button id ="otp" type='submit' class="btn btn-primary btn-block btn-flat has-spinner active" onclick="location.href='{% url 'generate_otp' %}'">Generate OTP</button>
             <!-- <button class="btn btn-primary btn-block btn-flat has-spinner active" type='submit' value="generate_otp">Generate OTP</button> -->
       <!--       <butt type="submit" class="btn" value="generate_otp" name="mybtn"> -->
          </div>
          <div class="col-4">
           <!--  <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember" {% if username|length > 0 %}  checked="checked" {% endif%}>
              <label for="remember">
                Remember Me
              </label>
            </div> -->
          </div>
        </div>
        <div class="input-group mb-3">
          {% comment %} <input type="password" id="password" name="password" class="form-control" placeholder="Password" value="{{password}}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div> {% endcomment %}
        </div> 
   <!--      <div class="row">
          <div class="col-8"> -->
           <!--  <div class="icheck-primary">
              <input type="checkbox" id="remember" name="remember" {% if username|length > 0 %}  checked="checked" {% endif%}>
              <label for="remember">
                Remember Me
              </label>
            </div> -->
     <!--      </div> -->
          <!-- /.col -->
           {% comment %} <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat has-spinner active" id="submitBtn">Log In</button>
          </div>  {% endcomment %}
          <!-- /.col -->
      <!--   </div> -->
     </form> 

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->

<!-- Toastr -->
<script src="{% static "plugins/toastr/toastr.min.js" %}"></script>
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<script src="{% static "dist/js/jquery_validation/jquery.validate.min.js" %}"></script>
<script src="{% static "dist/js/common.js" %}"></script>


</body>
</html>
